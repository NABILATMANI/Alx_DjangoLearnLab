{% extends 'base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete the post "{{ object.title }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
