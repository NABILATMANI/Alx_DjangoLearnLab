<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Post</title>
</head>
<body>
    <h2>{% if object.pk %}Edit{% else %}Create{% endif %} Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>
</body>
</html>
